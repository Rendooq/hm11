<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 
<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button class="memory">mrc</button>
    <button class="memory">m-</button>
    <button class="memory">m+</button>
    <button class="operator">/</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>

    <button class="zero">0</button>
    <button>.</button>
    <button>C</button>
    <button class="equal">=</button>
  </div>
</div>

<script src="./code/index.js"></script>

</body>
</html>
